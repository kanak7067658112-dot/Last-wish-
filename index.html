<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Piddi ğŸ’•</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  height:100vh;
  overflow:hidden;
  color:#fff;
  text-align:center;
}
.screen{
  display:none;
  height:100vh;
  width:100%;
  padding:20px;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.active{display:flex}

button{
  margin-top:25px;
  padding:14px 28px;
  border:none;
  border-radius:30px;
  font-size:16px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  transition:.3s;
}
button:hover{transform:scale(1.05)}

.countdown{
  font-size:70px;
  font-weight:700;
  animation:pulse 1s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

.message{
  font-family:'Pacifico',cursive;
  font-size:26px;
  line-height:1.6;
  animation:fadeIn 2s;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* Cake */
.cake{
  width:200px;
  margin-top:20px;
  animation:rise 2s ease;
}
@keyframes rise{
  from{transform:translateY(200px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

/* Candle */
.candle{
  width:20px;
  height:50px;
  background:#fff;
  margin:auto;
  border-radius:5px;
  position:relative;
}
.flame{
  width:15px;
  height:15px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-15px;
  left:50%;
  transform:translateX(-50%);
  animation:flicker .3s infinite;
}
@keyframes flicker{
  0%{opacity:.6}
  50%{opacity:1}
  100%{opacity:.6}
}

/* Fireworks */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  background:#fff;
  border-radius:50%;
  animation:explode 1s linear infinite;
}
@keyframes explode{
  from{transform:scale(1);opacity:1}
  to{transform:scale(5);opacity:0}
}

/* Gallery */
.gallery img{
  width:80%;
  max-width:300px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
.caption{
  margin-top:15px;
  font-size:18px;
}
</style>
</head>

<body>

<!-- Screen 1 -->
<div class="screen active" id="s1">
  <div class="countdown" id="count">5</div>
</div>

<!-- Screen 2 -->

<!-- Screen 5 -->
<div class="screen" id="s5" style="background:#000">
  <div class="cake">
    <div class="candle">
      <div class="flame" id="flame"></div>

  </div>
  <button onclick="blow()">Blow the candle ğŸ•¯ï¸</button>

<!-- Screen 6 -->

    28/12/2009 ğŸ’•<br>

<!-- Gallery -->
<div class="screen" id="s7">

</div>

<script>
let c=5;
let timer=setInterval(()=>{
  c--;
  document.getElementById("count").innerText=c;
  if(c==0){
    clearInterval(timer);
    go(2);
  }
},1000);

function go(n){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById('s'+n).classList.add('active');
}

function addCandle(){go(5)}

let blows=0;
function blow(){
  blows++;
  if(blows>=3){
    document.getElementById('flame').style.display='none';
    go(6);

}

let photos=["p1.jpg","p2.jpg","p3.jpg","p4.jpg","p5.jpg","p6.jpg","p7.jpg","p8.jpg","p9.jpg"];

  "Tumhari hansi meri favourite ğŸ˜",
  "Pure sunshine â˜€ï¸",
  "Always beautiful ğŸ’–",
  "Soft heart, strong soul ğŸ’«",
  "Forever special, Piddi ğŸ’•"
];
let i=0;
function next(){
  i=(i+1)%photos.length;
  document.getElementById("photo").src=photos[i];
  document.getElementById("cap").innerText=caps[i];
}
</script>

</body>
</html>
