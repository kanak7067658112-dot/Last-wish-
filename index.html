<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Piddi ğŸ’•</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:#fff;
}
.screen{
  position:absolute; inset:0;
  display:flex; justify-content:center; align-items:center;
  flex-direction:column;
  opacity:0; transform:scale(.95);
  transition:1s ease;
  pointer-events:none;
}
.screen.active{opacity:1; transform:scale(1); pointer-events:auto}

button{
  margin-top:25px;
  padding:14px 34px;
  border:none;
  border-radius:40px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 15px 30px rgba(0,0,0,.3);
}
.countdown{font-size:80px;font-weight:700;animation:pulse 1s infinite}
@keyframes pulse{50%{transform:scale(1.2)}}

.message{
  font-family:'Pacifico',cursive;
  font-size:28px;
  text-align:center;
  line-height:1.6;
}

/* Cake */
.cake{
  width:220px;
  position:relative;
  animation:rise 2s ease forwards;
}
@keyframes rise{
  from{transform:translateY(200px);opacity:0}
  to{transform:translateY(0);opacity:1}
}
.layer{
  height:50px;
  background:#ff8fab;
  border-radius:10px;
  margin:5px 0;
}
.candle{
  width:18px;height:55px;
  background:white;
  margin:auto;
  border-radius:5px;
  position:relative;
}
.flame{
  width:16px;height:16px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-18px; left:50%;
  transform:translateX(-50%);
  animation:flicker .25s infinite;
}
@keyframes flicker{50%{opacity:.5}}

/* Fireworks */
.firework{
  position:absolute;
  width:6px;height:6px;
  background:white;
  border-radius:50%;
  animation:boom 1s ease-out forwards;
}
@keyframes boom{
  to{transform:scale(8);opacity:0}
}

/* Diary */
.diary{
  display:flex;
  width:90%;
  max-width:650px;
  height:420px;
  perspective:1400px;
}
.page{
  width:50%;
  background:white;
  color:#333;
  padding:15px;
  border-radius:15px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  transform-origin:left;
  transition:transform 1s ease;
}
.page img{
  width:100%;
  border-radius:10px;
}
.caption{text-align:center;margin-top:10px;font-size:16px}
.flip{transform:rotateY(-180deg)}
</style>
</head>

<body>

<audio id="song" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3c6c9d67f3.mp3"></audio>

<div class="screen active" id="s1">
  <div class="countdown" id="count">5</div>
</div>

<div class="screen" id="s2">
  <button onclick="go(3)">Get ready Piddi ji ğŸ’•</button>
</div>

<div class="screen" id="s3">
  <div class="message">
    Happy Birthday Piddi âœ¨<br>
    Tumhari smile duniya ko soft bana deti hai ğŸ’•
  </div>
  <button onclick="go(4)">Let's Celebrate ğŸ‰</button>
</div>

<div class="screen" id="s4" style="background:#000">
  <div class="cake">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>
  <button onclick="fireworks()">Decorate ğŸ†</button>
</div>

<div class="screen" id="s5">
  <div class="message">
    28/12/2009 ğŸ‚<br>
    Happy Birthday Piddi ğŸ’•
  </div>
  <button onclick="go(6)">This is for my Piddi ğŸ’–</button>
</div>

<div class="screen" id="s6">
  <div class="diary">
    <div class="page" id="left">
      <img id="photo" src="p1.jpg">
      <div class="caption" id="cap">Tumhari smile sabse pyari ğŸ’•</div>
    </div>
    <div class="page"></div>
  </div>
  <button onclick="next()">Next Page ğŸ“–</button>
  <button onclick="go(1)">Replay ğŸ”</button>
</div>

<script>
let c=5;
let t=setInterval(()=>{
  c--; document.getElementById("count").innerText=c;
  if(c==0){clearInterval(t);go(2);}
},1000);

function go(n){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById('s'+n).classList.add('active');
}

function fireworks(){
  document.getElementById("song").play();
  for(let i=0;i<80;i++){
    let f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"%";
    f.style.top=Math.random()*100+"%";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
  setTimeout(()=>go(5),1500);
}

let i=0;
let photos=["p1.jpg","p2.jpg","p3.jpg","p4.jpg","p5.jpg","p6.jpg","p7.jpg","p8.jpg","p9.jpg"];
let caps=[
"Sabse pyari smile ğŸ’•","Soft eyes âœ¨","Perfect vibes ğŸ¤",
"Cute beyond words ğŸŒ¸","Pure joy ğŸ˜","Always special ğŸ’–",
"Beautiful soul ğŸ’«","My favourite view âœ¨","Forever Piddi ğŸ’•"
];

function next(){
  let page=document.getElementById("left");
  page.classList.add("flip");
  setTimeout(()=>{
    i=(i+1)%photos.length;
    document.getElementById("photo").src=photos[i];
    document.getElementById("cap").innerText=caps[i];
    page.classList.remove("flip");
  },1000);
}
</script>

</body>
</html>
